version: "3.8"

services:
  app:
    build: .
    container_name: oidc_oauth2_app
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Optional: PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: oidc_oauth2_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: github_oauth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
